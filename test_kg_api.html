<!DOCTYPE html>
<html>
<head>
    <title>Test KG API</title>
</head>
<body>
    <h1>Testing Knowledge Graph API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...\n';
            
            try {
                // Test 1: Statistics endpoint
                resultDiv.textContent += '\n1. Testing statistics endpoint...\n';
                const statsResponse = await fetch('/api/kg/statistics');
                const statsData = await statsResponse.json();
                resultDiv.textContent += 'Statistics: ' + JSON.stringify(statsData, null, 2) + '\n';
                
                // Test 2: Search endpoint
                resultDiv.textContent += '\n2. Testing search endpoint...\n';
                const searchResponse = await fetch('/api/kg/search?q=rama');
                const searchData = await searchResponse.json();
                resultDiv.textContent += 'Search: ' + JSON.stringify(searchData, null, 2) + '\n';
                
                // Test 3: Entities endpoint
                resultDiv.textContent += '\n3. Testing entities endpoint...\n';
                const entitiesResponse = await fetch('/api/kg/entities?limit=5');
                const entitiesData = await entitiesResponse.json();
                resultDiv.textContent += 'Entities: ' + JSON.stringify(entitiesData, null, 2) + '\n';
                
            } catch (error) {
                resultDiv.textContent += '\nError: ' + error.message + '\n';
                resultDiv.textContent += 'Stack: ' + error.stack + '\n';
            }
        }
    </script>
</body>
</html>
